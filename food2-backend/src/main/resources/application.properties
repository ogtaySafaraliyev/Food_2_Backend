spring.application.name=food2-backend


# === Spring Datasource ===  
spring.datasource.url=jdbc:postgresql://localhost:5432/food2db  
spring.datasource.username=your_db_username  
spring.datasource.password=your_db_password  
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA / Hibernate ===  
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true

# === Server port (optional) ===  
server.port=8080

# === Security ===  
# (your JWT secret or other config if you use security)  
security.jwt.secret=your_jwt_secret  
security.jwt.expirationMs=3600000

# === Logging ===  
logging.level.org.springframework=INFO  
logging.level.com.food2=DEBUG
